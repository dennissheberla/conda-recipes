package:
  name: boost_bin
  version: 1.57.0.5

source:
  path: .
  
build:
  number: 2
  # Build takes quite a long time with relocations. 
  binary_relocation: False    
 
requirements:
  build:
    - boost_bin_common
    
about:
  home: http://www.salford-systems.com/
  summary: Distribute boost binaries required by other Salford Systems packages. This package is for production use and doesn't include any development files. Use this package to install libraries linked by /MD Visual Studio configuration. The source of binaries is http://sourceforge.net/projects/boost/files/boost-binaries. 
